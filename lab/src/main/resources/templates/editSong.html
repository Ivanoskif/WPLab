<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
</head>
<body>
<h1>Edit Song</h1>

<form th:action="@{'/songs/edit/{songId}' (songId=${song.getId()})}" th:method="POST">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${song.title}" required><br>

    <label for="trackId">Track ID:</label>
    <input type="text" id="trackId" name="trackId" th:value="${song.trackId}" required><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${song.genre}" required><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" name="releaseYear" th:value="${song.releaseYear}" required><br>

    <label for="album">Album:</label>
    <select id="album" name="albumId">
        <option th:each="album : ${albums}"
                th:value="${album.getId()}"
                th:text="${album.name}"></option>
    </select><br>


    <input type="submit" value="Save Changes">
</form>
</body>
</html>
